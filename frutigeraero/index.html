<!DOCTYPE html>
<html>
<head>
  <title>Frutiger Aero</title>
  <link rel="icon" href="../indexIcon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      background: linear-gradient(180deg, #00e5ff, #009688);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .tabs button.active {
      background: linear-gradient(180deg, #ffffff, #b2ebf2);
      color: #00796b;
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    #previewContainer {
      aspect-ratio: 16 / 9;
      width: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #previewSlide {
      height: 100%;
      width: auto;
      object-fit: contain; /* This ensures the image maintains its aspect ratio */
      max-width: none; /* Remove max-width constraint */
      position: relative;
    }

    #previewContainer:fullscreen {
      background: black;
    }

    #previewContainer:fullscreen #previewSlide {
      max-width: 100vw;
      max-height: 100vh;
    }
    .image-square-wrapper {
      width: 400px;
      height: 400px;
      background: transparent;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.slideshow {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .preview-controls {
      margin-top: 15px;
    }

    .preview-controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .slider-container {
      margin-top: 20px;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .slider-container input {
      width: 80%;
    }

    audio {
      margin: 10px 0;
      width: 100%;
    }

    a.back {
      position: fixed;
      top: 20px;
      left: 20px;
      margin-top: 0;
      display: inline-block;
      text-decoration: none;
      background: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Frutiger Aero</h1>

  <div class="tabs">
    <button onclick="switchTab('preview')" id="tab-preview" class="active">Preview</button>
    <button onclick="switchTab('images')" id="tab-images">Images</button>
    <button onclick="switchTab('music')" id="tab-music">Music</button>
  </div>

  <div id="preview" class="tab-content active">
    <div id="previewContainer">
      <img id="previewSlide" src="../assets/images/Vibes.jpeg" alt="Preview Slideshow">
    </div>
    <audio id="previewAudio">
      <source src="../assets/music/Mii Editor - Nintendo.mp3" type="audio/mp3">
    </audio>
    <div class="preview-controls">
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="isPreviewPlaying ? stopPreview() : startPreview()" id="previewControl">Start Preview</button>
      <button onclick="downloadAsVideo()">Download Video</button>
    </div>
  </div>

  <div id="images" class="tab-content">
    <div class="image-square-wrapper">
      <img id="imageSlide" class="slideshow" src="../assets/images/Vibes.jpeg" alt="Image Slide">
    </div>
    <div class="nav-buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
    <div class="slider-container">
      <label for="intervalSlider">Image Change Interval (seconds):</label>
      <input type="range" id="intervalSlider" min="1" max="20" value="5" oninput="updateInterval(this.value)">
      <div id="intervalValue">5 seconds</div>
    </div>
  </div>

  <div id="music" class="tab-content">
    <div id="playlist">
      <audio data-title="Mii Editor" src="../assets/music/Mii Editor - Nintendo.mp3"></audio>
      <audio data-title="LEASE" src="../assets/music/takeshi abo - LEASE.mp3"></audio>
      <audio data-title="Lotus Waters" src="../assets/music/yume 2kki - lotus waters.mp3"></audio>
    </div>
    <div id="now-playing">Now Playing: <span id="current-track">-</span></div>
  </div>

  <a href="../" class="back">‚Üê Back to Home</a>

  <script>
    // Global declarations at the top
    const tabs = ['preview', 'images', 'music'];
    const imageUrls = [
      "../assets/images/Vibes.jpeg",
      "../assets/images/Open.jpeg",
      "../assets/images/Life.jpeg",
      "../assets/images/Gallery.jpeg",
      "../assets/images/Frutiger Eco.jpeg"
    ];
    let currentImageIndex = 0;
    let intervalTime = 5000;
    let previewSlideshowInterval;
    let imageSlideshowInterval;
    // Update the playlist initialization
    let currentSongIndex = 0;
    let isPreviewPlaying = false;
    // Move playlist initialization to a function to ensure DOM is loaded
    function initializePlaylist() {
      return Array.from(document.querySelectorAll('#playlist audio'));
    }

    function playNextSong() {
      if (!isPreviewPlaying) return;
      
      const playlist = initializePlaylist();
      if (playlist.length === 0) return;
      
      const previewAudio = document.getElementById("previewAudio");
      previewAudio.src = playlist[currentSongIndex].src;
      document.getElementById("current-track").textContent = 
        playlist[currentSongIndex].getAttribute("data-title");
      
      previewAudio.play();
      previewAudio.onended = () => {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        playNextSong();
      };
    }

    function switchTab(tab) {
      tabs.forEach(t => {
        document.getElementById(t).classList.remove('active');
        document.getElementById('tab-' + t).classList.remove('active');
      });
      document.getElementById(tab).classList.add('active');
      document.getElementById('tab-' + tab).classList.add('active');

      // Clear both intervals when switching tabs
      clearInterval(previewSlideshowInterval);
      clearInterval(imageSlideshowInterval);

      // Start appropriate slideshow based on tab
      if (tab === 'images') {
        startSlideshow();
      }
      
      // Stop preview when switching away from preview tab
      if (tab !== 'preview' && isPreviewPlaying) {
        stopPreview();
      }
    }

    function toggleFullscreen() {
      const container = document.getElementById('previewContainer');
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateAllDisplays() {
      const current = imageUrls[currentImageIndex];
      document.getElementById("imageSlide").src = current;
      document.getElementById("previewSlide").src = current;
    }

    function startSlideshow() {
      if (document.getElementById('images').classList.contains('active')) {
        clearInterval(imageSlideshowInterval);
        imageSlideshowInterval = setInterval(() => {
          currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
          updateAllDisplays();
        }, intervalTime);
      } else if (isPreviewPlaying) {
        clearInterval(previewSlideshowInterval);
        previewSlideshowInterval = setInterval(() => {
          currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
          updateAllDisplays();
        }, intervalTime);
      }
    }

    function prevImage() {
      clearInterval(imageSlideshowInterval);
      currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
      updateAllDisplays();
      startSlideshow();
    }

    function nextImage() {
      clearInterval(imageSlideshowInterval);
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      updateAllDisplays();
      startSlideshow();
    }

    function updateInterval(value) {
      intervalTime = value * 1000;
      document.getElementById('intervalValue').textContent = value + ' seconds';
      if (document.getElementById('images').classList.contains('active')) {
        startSlideshow();
      }
    }

    function stopPreview() {
      isPreviewPlaying = false;
      const currentAudio = document.getElementById("previewAudio");
      currentAudio.pause();
      currentAudio.currentTime = 0;
      clearInterval(previewSlideshowInterval);
      document.getElementById("current-track").textContent = "-";
      document.getElementById("previewControl").textContent = "Start Preview";
      // Clear the preview image
      document.getElementById("previewSlide").style.display = "none";
    }

    // Initial setup
    function initializePreview() {
      const previewAudio = document.getElementById("previewAudio");
      previewAudio.volume = 0.5;
      // Hide the preview image on page load
      const previewSlide = document.getElementById("previewSlide");
      previewSlide.style.display = "none";
      // Remove the initial src to ensure it's completely blank
      previewSlide.src = "";
    }

    function playNextSong() {
      if (!isPreviewPlaying) return;
      
      const audioElements = Array.from(document.querySelectorAll('#playlist audio'));
      if (audioElements.length === 0) return;
      
      const previewAudio = document.getElementById("previewAudio");
      previewAudio.src = audioElements[currentSongIndex].src;
      document.getElementById("current-track").textContent = 
        audioElements[currentSongIndex].getAttribute("data-title");
      
      previewAudio.play();
      previewAudio.onended = () => {
        currentSongIndex = (currentSongIndex + 1) % audioElements.length;
        playNextSong();
      };
    }

    function startPreview() {
      if (!isPreviewPlaying) {
        isPreviewPlaying = true;
        currentImageIndex = 0;
        currentSongIndex = 0;
        const previewSlide = document.getElementById("previewSlide");
        previewSlide.style.display = "block";
        previewSlide.src = imageUrls[0];
        
        document.getElementById("previewControl").textContent = "Pause Preview";
        playNextSong();
        startSlideshow();
      } else {
        stopPreview();
      }
    }

    function stopPreview() {
      isPreviewPlaying = false;
      const previewAudio = document.getElementById("previewAudio");
      previewAudio.pause();
      previewAudio.currentTime = 0;
      clearInterval(previewSlideshowInterval);
      document.getElementById("current-track").textContent = "-";
      document.getElementById("previewControl").textContent = "Start Preview";
      // Clear the preview image
      const previewSlide = document.getElementById("previewSlide");
      previewSlide.style.display = "none";
      previewSlide.src = "";
    }

    function downloadAsVideo() {
      alert('Video download feature is not implemented yet');
    }

    // Move initializePreview() call to the end of the script
    initializePreview();
    updateAllDisplays();
  </script>
</body>
</html>
