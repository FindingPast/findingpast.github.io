<!DOCTYPE html>
<html>
<head>
  <title>Frutiger Aero</title>
  <link rel="icon" href="../indexIcon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      background: linear-gradient(180deg, #00e5ff, #009688);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .tabs button.active {
      background: linear-gradient(180deg, #ffffff, #b2ebf2);
      color: #00796b;
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    #previewContainer {
      aspect-ratio: 16 / 9;
      width: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #previewSlide {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    #previewContainer:fullscreen {
      background: black;
    }

    #previewAudio {
      display: none;
    }

    .preview-controls {
      margin-top: 15px;
    }

    .preview-controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .slider-container {
      margin-top: 20px;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .slider-container input {
      width: 80%;
    }

    a.back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      background: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Frutiger Aero</h1>

  <div class="tabs">
    <button onclick="switchTab('preview')" id="tab-preview" class="active">Preview</button>
    <button onclick="switchTab('images')" id="tab-images">Images</button>
    <button onclick="switchTab('music')" id="tab-music">Music</button>
  </div>

  <div id="preview" class="tab-content active">
    <div id="previewContainer">
      <img id="previewSlide" src="https://i.ibb.co/6ZBpsXx/example1.jpg" alt="Preview Slideshow">
    </div>
    <audio id="previewAudio" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    <div class="preview-controls">
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="downloadAsVideo()">Download Video</button>
    </div>
  </div>

  <div id="images" class="tab-content">
    <img id="imageSlide" class="slideshow" src="https://i.ibb.co/6ZBpsXx/example1.jpg" alt="Image Slide">
    <div class="nav-buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
    <div class="slider-container">
      <label for="intervalSlider">Image Change Interval (seconds):</label>
      <input type="range" id="intervalSlider" min="1" max="20" value="5" oninput="updateInterval(this.value)">
      <div id="intervalValue">5 seconds</div>
    </div>
  </div>

  <div id="music" class="tab-content">
    <audio id="musicPlayer" controls loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
  </div>

  <a href="../" class="back">‚Üê Back to Home</a>

  <script>
    const tabs = ['preview', 'images', 'music'];
    const imageUrls = [
      "https://i.ibb.co/6ZBpsXx/example1.jpg",
      "https://i.ibb.co/0qJfB3n/example2.jpg",
      "https://i.ibb.co/yWctL4m/example3.jpg"
    ];
    let currentImageIndex = 0;
    let intervalTime = 5000; // Default 5 seconds
    let slideshowInterval;

    function switchTab(tab) {
      tabs.forEach(t => {
        document.getElementById(t).classList.remove('active');
      });
      document.getElementById(tab).classList.add('active');
    }

    function updateImageDisplays() {
      document.getElementById("imageSlide").src = imageUrls[currentImageIndex];
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      updateAllDisplays();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
      updateAllDisplays();
    }

    function updateAllDisplays() {
      document.getElementById("imageSlide").src = imageUrls[currentImageIndex];
      document.getElementById("previewSlide").src = imageUrls[currentImageIndex];
    }

    function toggleFullscreen() {
      const container = document.getElementById("previewContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function downloadAsVideo() {
      alert("Generating downloadable video preview... (WIP)");
    }

    function updateInterval(value) {
      document.getElementById("intervalValue").textContent = value + " seconds";
      intervalTime = value * 1000;
      clearInterval(slideshowInterval);
      startSlideshow();
    }

    function startSlideshow() {
      slideshowInterval = setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
        updateAllDisplays();
      }, intervalTime);
    }

    // Initial startup
    updateAllDisplays();
    startSlideshow();
  </script>
</body>
</html>
