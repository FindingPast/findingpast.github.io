<!DOCTYPE html>
<html>
<head>
  <title>Frutiger Aero</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      color: #0078d7;
    }

    .back-button {
      text-decoration: none;
      color: #0078d7;
      font-size: 1.2em;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e6f2ff;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }

    .tab.active {
      background-color: #0078d7;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      background-color: white;
      border-radius: 0 0 5px 5px;
    }

    .tab-content.active {
      display: block;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005a9e;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .file-name {
      flex-grow: 1;
      margin-right: 10px;
    }

    .file-actions button {
      padding: 5px 10px;
      font-size: 0.9em;
    }

    .preview-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .preview-slide {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }

    .preview-controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .preview-controls button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
    }

    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .current-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .interval-control {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .interval-control label {
      margin-right: 10px;
    }

    .interval-control input {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
    }

    .fade-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .fade-control label {
      margin-right: 10px;
    }

    .undo-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0078d7;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .undo-notification button {
      background-color: white;
      color: #0078d7;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Frutiger Aero Experience</h1>
      <a href="../" class="back-button">← Back to Home</a>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="images">Images</div>
      <div class="tab" data-tab="music">Music</div>
    </div>

    <div id="imagesTab" class="tab-content active">
      <div class="controls">
        <button id="importImages">Import Images</button>
        <button id="previewControl">Start Preview</button>
        <button id="fullscreenToggle">Toggle Fullscreen</button>
      </div>

      <div class="interval-control">
        <label for="intervalInput">Image Interval (seconds):</label>
        <input type="number" id="intervalInput" min="1" value="5">
        <button id="updateInterval">Update</button>
      </div>

      <div class="fade-control">
        <label for="fadeToggle">Image Fade:</label>
        <input type="checkbox" id="fadeToggle" checked>
      </div>

      <div class="image-container">
        <img id="imageSlide" class="current-image" src="" alt="No images imported yet">
      </div>

      <div class="file-list" id="imageList"></div>
    </div>

    <div id="musicTab" class="tab-content">
      <div class="controls">
        <button id="importSongs">Import Songs</button>
        <audio id="previewAudio" controls></audio>
      </div>

      <div class="file-list" id="songList"></div>
    </div>
  </div>

  <div class="preview-container" id="previewContainer">
    <img id="previewSlide" class="preview-slide" src="" alt="Preview">
    <div class="preview-controls">
      <button id="exitPreview">Exit Preview</button>
      <button id="toggleEndCondition">End After All Songs</button>
    </div>
  </div>

  <div class="undo-notification" id="undoNotification">
    <span id="undoMessage"></span>
    <button id="undoButton">Undo</button>
  </div>

  <input type="file" id="imageFileInput" accept="image/*" multiple style="display: none;">
  <input type="file" id="songFileInput" accept="audio/*" multiple style="display: none;">

  <script>
    // Variables
    let images = [];
    let songs = [];
    let currentImageIndex = 0;
    let currentSongIndex = 0;
    let isPreviewPlaying = false;
    let imageInterval = 5000; // 5 seconds default
    let imageIntervalId = null;
    let audioFadeInterval = null;
    let imageFadeInterval = null;
    let imageFadeOut = true;
    let endAfterAllSongs = false;
    let deletedItem = null;
    let activeTab = 'images';
    let isFullscreen = false;

    // DOM Elements
    document.addEventListener('DOMContentLoaded', function() {
      initializePreview();
      
      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
          
          this.classList.add('active');
          activeTab = this.getAttribute('data-tab');
          document.getElementById(activeTab + 'Tab').classList.add('active');
          
          updateAllDisplays();
        });
      });
      
      // Fullscreen toggle
      document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);
      
      // Preview control
      document.getElementById('previewControl').addEventListener('click', startPreview);
      document.getElementById('exitPreview').addEventListener('click', fadeOutAndStop);
      document.getElementById('toggleEndCondition').addEventListener('click', toggleEndCondition);
      
      // Image controls
      document.getElementById('importImages').addEventListener('click', () => document.getElementById('imageFileInput').click());
      document.getElementById('imageFileInput').addEventListener('change', handleImageSelect);
      document.getElementById('updateInterval').addEventListener('click', updateInterval);
      document.getElementById('fadeToggle').addEventListener('change', function() {
        imageFadeOut = this.checked;
      });
      
      // Music controls
      document.getElementById('importSongs').addEventListener('click', () => document.getElementById('songFileInput').click());
      document.getElementById('songFileInput').addEventListener('change', handleSongSelect);
      
      // Undo functionality
      document.getElementById('undoButton').addEventListener('click', undoDelete);
    });

    function initializePreview() {
      // Initialize preview elements and event listeners
      const previewAudio = document.getElementById('previewAudio');
      
      previewAudio.addEventListener('ended', function() {
        playNextSong();
      });
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}Tab`).classList.add('active');
      
      activeTab = tabName;
      updateAllDisplays();
    }

    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      const container = document.querySelector('.container');
      
      if (isFullscreen) {
        container.style.maxWidth = '100%';
        container.style.height = '100vh';
        document.getElementById('fullscreenToggle').textContent = 'Exit Fullscreen';
      } else {
        container.style.maxWidth = '1200px';
        container.style.height = 'auto';
        document.getElementById('fullscreenToggle').textContent = 'Toggle Fullscreen';
      }
    }

    function startPreview() {
      if (images.length === 0 || songs.length === 0) {
        alert('Please import both images and songs before starting the preview.');
        return;
      }
      
      // Clear any existing intervals and timeouts
      clearInterval(imageIntervalId);
      clearInterval(audioFadeInterval);
      clearTimeout(imageFadeInterval);
      
      // Reset indices if preview is not already playing
      if (!isPreviewPlaying) {
        currentImageIndex = 0;
        currentSongIndex = 0;
      }
      
      isPreviewPlaying = true;
      document.getElementById('previewControl').textContent = 'Restart Preview';
      document.getElementById('previewContainer').style.display = 'flex';
      
      // Start displaying images
      updateAllDisplays();
      imageIntervalId = setInterval(nextImage, imageInterval);
      
      // Start playing music
      const previewAudio = document.getElementById('previewAudio');
      previewAudio.volume = 1.0;
      previewAudio.play();
    }

    function playNextSong() {
      currentSongIndex++;
      
      if (currentSongIndex >= songs.length) {
        if (endAfterAllSongs) {
          fadeOutAndStop();
          return;
        } else {
          currentSongIndex = 0;
        }
      }
      
      updateAllDisplays();
      document.getElementById('previewAudio').play();
    }

    function toggleImageFade() {
      imageFadeOut = !imageFadeOut;
      document.getElementById('fadeToggle').checked = imageFadeOut;
    }

    function fadeOutAndStop() {
      const previewAudio = document.getElementById('previewAudio');
      const previewSlide = document.getElementById('previewSlide');
      const previewControl = document.getElementById('previewControl');
      const initialVolume = previewAudio.volume;
      const fadeSteps = 30; // Number of steps for 3-second fade
      const fadeInterval = 3000 / fadeSteps; // Interval between volume changes
      const volumeStep = initialVolume / fadeSteps;
      let currentStep = 0;

      // Set the control text to Start Preview immediately to prevent flashing
      previewControl.textContent = 'Start Preview';
      
      // Set isPreviewPlaying to false immediately to prevent updateAllDisplays from showing the image
      isPreviewPlaying = false;
      
      // Always fade out audio
      audioFadeInterval = setInterval(() => {
        currentStep++;
        if (currentStep >= fadeSteps) {
          clearInterval(audioFadeInterval);
          clearInterval(imageFadeInterval);
          
          // Hide the slide before stopping the preview
          previewSlide.style.display = 'none';
          
          // Now stop the preview
          stopPreview();
          
          previewAudio.volume = initialVolume; // Reset volume for next play
          if (imageFadeOut) {
            previewSlide.style.opacity = 1; // Reset opacity
          }
        } else {
          previewAudio.volume = initialVolume - (volumeStep * currentStep);
        }
      }, fadeInterval);

      // Fade out image if option is enabled
      if (imageFadeOut) {
        previewSlide.style.transition = `opacity ${3}s ease-out`;
        imageFadeInterval = setTimeout(() => {
          previewSlide.style.opacity = 0;
        }, 50); // Small delay to ensure the transition property is applied
      }
    }

    function stopPreview() {
      clearInterval(imageIntervalId);
      clearInterval(audioFadeInterval);
      clearTimeout(imageFadeInterval);
      
      const previewAudio = document.getElementById('previewAudio');
      previewAudio.pause();
      
      document.getElementById('previewContainer').style.display = 'none';
      document.getElementById('previewControl').textContent = 'Start Preview';
      
      isPreviewPlaying = false;
      currentImageIndex = 0;
      currentSongIndex = 0;
    }

    function toggleEndCondition() {
      endAfterAllSongs = !endAfterAllSongs;
      const button = document.getElementById('toggleEndCondition');
      button.textContent = endAfterAllSongs ? 'Loop Songs' : 'End After All Songs';
    }

    function updatePreviewDisplay() {
      const previewSlide = document.getElementById('previewSlide');
      if (images.length > 0 && currentImageIndex < images.length) {
        previewSlide.src = URL.createObjectURL(images[currentImageIndex]);
      }
    }

    function handleImageSelect(event) {
      const files = event.target.files;
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          if (files[i].type.startsWith('image/')) {
            images.push(files[i]);
          }
        }
        renderImageList();
        updateAllDisplays();
      }
    }

    function handleSongSelect(event) {
      const files = event.target.files;
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          if (files[i].type.startsWith('audio/')) {
            songs.push(files[i]);
          }
        }
        renderSongList();
        updateAllDisplays();
      }
    }

    function renderImageList() {
      const imageList = document.getElementById('imageList');
      imageList.innerHTML = '';
      
      images.forEach((image, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
          <div class="file-name">${image.name}</div>
          <div class="file-actions">
            <button class="move-up" ${index === 0 ? 'disabled' : ''}>↑</button>
            <button class="move-down" ${index === images.length - 1 ? 'disabled' : ''}>↓</button>
            <button class="delete">Delete</button>
          </div>
        `;
        
        item.querySelector('.move-up').addEventListener('click', () => moveItem('images', index, 'up'));
        item.querySelector('.move-down').addEventListener('click', () => moveItem('images', index, 'down'));
        item.querySelector('.delete').addEventListener('click', () => deleteItem('images', index));
        
        imageList.appendChild(item);
      });
    }

    function renderSongList() {
      const songList = document.getElementById('songList');
      songList.innerHTML = '';
      
      songs.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
          <div class="file-name">${song.name}</div>
          <div class="file-actions">
            <button class="move-up" ${index === 0 ? 'disabled' : ''}>↑</button>
            <button class="move-down" ${index === songs.length - 1 ? 'disabled' : ''}>↓</button>
            <button class="delete">Delete</button>
          </div>
        `;
        
        item.querySelector('.move-up').addEventListener('click', () => moveItem('songs', index, 'up'));
        item.querySelector('.move-down').addEventListener('click', () => moveItem('songs', index, 'down'));
        item.querySelector('.delete').addEventListener('click', () => deleteItem('songs', index));
        
        songList.appendChild(item);
      });
    }

    function updateAllDisplays() {
      // Update the image display in the Image tab
      const imageSlide = document.getElementById('imageSlide');
      if (images.length > 0 && currentImageIndex < images.length) {
        imageSlide.src = URL.createObjectURL(images[currentImageIndex]);
      } else {
        imageSlide.src = '';
      }
      
      // Update the preview display if preview is playing
      if (isPreviewPlaying) {
        const previewSlide = document.getElementById('previewSlide');
        if (images.length > 0 && currentImageIndex < images.length) {
          previewSlide.src = URL.createObjectURL(images[currentImageIndex]);
          previewSlide.style.display = 'block';
        }
      }
      
      // Update the audio source
      const previewAudio = document.getElementById('previewAudio');
      if (songs.length > 0 && currentSongIndex < songs.length) {
        previewAudio.src = URL.createObjectURL(songs[currentSongIndex]);
      }
    }

    function nextImage() {
      currentImageIndex++;
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      updateAllDisplays();
    }

    function prevImage() {
      currentImageIndex--;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      }
      updateAllDisplays();
    }

    function updateInterval() {
      const input = document.getElementById('intervalInput');
      const value = parseInt(input.value);
      
      if (value >= 1) {
        imageInterval = value * 1000;
        
        // Update the interval if preview is playing
        if (isPreviewPlaying) {
          clearInterval(imageIntervalId);
          imageIntervalId = setInterval(nextImage, imageInterval);
        }
      }
    }

    function showUndoNotification(message) {
      const notification = document.getElementById('undoNotification');
      const messageElement = document.getElementById('undoMessage');
      
      messageElement.textContent = message;
      notification.style.display = 'block';
      
      // Hide after 5 seconds if not clicked
      setTimeout(() => {
        hideUndoNotification();
      }, 5000);
    }

    function hideUndoNotification() {
      document.getElementById('undoNotification').style.display = 'none';
    }

    function deleteItem(type, index) {
      // Store the deleted item for potential undo
      deletedItem = {
        type: type,
        item: type === 'images' ? images[index] : songs[index],
        index: index,
        originalIndex: index
      };
      
      // Remove the item from the array
      if (type === 'images') {
        images.splice(index, 1);
        renderImageList();
        
        // Update currentImageIndex if needed
        if (currentImageIndex >= images.length) {
          currentImageIndex = images.length > 0 ? images.length - 1 : 0;
        }
      } else {
        songs.splice(index, 1);
        renderSongList();
        
        // Update currentSongIndex if needed
        if (currentSongIndex >= songs.length) {
          currentSongIndex = songs.length > 0 ? songs.length - 1 : 0;
        }
      }
      
      updateAllDisplays();
      showUndoNotification(`${type === 'images' ? 'Image' : 'Song'} deleted. Click Undo to restore.`);
    }

    function undoDelete() {
      if (deletedItem) {
        const { type, item, originalIndex } = deletedItem;
        
        // Insert the item back at its original position or at the end if the array is shorter now
        const targetIndex = Math.min(originalIndex, type === 'images' ? images.length : songs.length);
        
        if (type === 'images') {
          images.splice(targetIndex, 0, item);
          renderImageList();
        } else {
          songs.splice(targetIndex, 0, item);
          renderSongList();
        }
        
        updateAllDisplays();
        hideUndoNotification();
        deletedItem = null;
      }
    }

    function moveItem(type, index, direction) {
      const newIndex = direction === 'up' ? index - 1 : index + 1;
      const array = type === 'images' ? images : songs;
      
      // Check if the move is valid
      if (newIndex < 0 || newIndex >= array.length) return;
      
      // Swap the items
      [array[index], array[newIndex]] = [array[newIndex], array[index]];
      
      // Update the current index if it was one of the moved items
      if (type === 'images') {
        if (currentImageIndex === index) {
          currentImageIndex = newIndex;
        } else if (currentImageIndex === newIndex) {
          currentImageIndex = index;
        }
        renderImageList();
      } else {
        if (currentSongIndex === index) {
          currentSongIndex = newIndex;
        } else if (currentSongIndex === newIndex) {
          currentSongIndex = index;
        }
        renderSongList();
      }
      
      updateAllDisplays();
    }

    function downloadAsVideo() {
      // Placeholder for future video export functionality
      alert('Video export functionality coming soon!');
    }
  </script>
</body>
</html>
