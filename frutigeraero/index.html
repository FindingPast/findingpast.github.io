<!DOCTYPE html>
<html>
<head>
  <title>Frutiger Aero</title>
  <link rel="icon" href="../indexIcon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100%;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 10px 20px;
      background: linear-gradient(180deg, #00e5ff, #009688);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .tabs button.active {
      background: linear-gradient(180deg, #ffffff, #b2ebf2);
      color: #00796b;
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    #fullscreenOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #fullscreenOverlay.active {
      display: flex;
    }

    .video-box {
      aspect-ratio: 16 / 9;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90vw;
      max-height: 80vh;
    }

    .video-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .fullscreen-controls {
      margin-top: 15px;
    }

    .fullscreen-controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }

    a.back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      background: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Frutiger Aero</h1>

  <div class="tabs">
    <button onclick="switchTab('preview')" id="tab-preview" class="active">Preview</button>
    <button onclick="switchTab('images')" id="tab-images">Images</button>
    <button onclick="switchTab('music')" id="tab-music">Music</button>
  </div>

  <div id="preview" class="tab-content active">
    <img id="previewImage" src="https://i.ibb.co/6ZBpsXx/example1.jpg" alt="Preview Image">
    <audio id="previewAudio" controls loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    <div class="nav-buttons">
      <button onclick="toggleFullscreenOverlay()">Fullscreen</button>
      <button onclick="downloadAsVideo()">Download Video (WIP)</button>
    </div>
  </div>

  <div id="images" class="tab-content">
    <img id="imageSlide" class="slideshow" src="https://i.ibb.co/6ZBpsXx/example1.jpg" alt="Image Slide">
    <div class="nav-buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <div id="music" class="tab-content">
    <audio id="musicPlayer" controls loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
  </div>

  <div id="fullscreenOverlay">
    <div class="video-box">
      <img id="fullscreenImage" src="" alt="Fullscreen Preview">
    </div>
    <audio id="fullscreenAudio" controls loop></audio>
    <div class="fullscreen-controls">
      <button onclick="closeFullscreenOverlay()">Exit Fullscreen</button>
    </div>
  </div>

  <a href="../" class="back">‚Üê Back to Home</a>

  <script>
    const tabs = ['preview', 'images', 'music'];
    const imageUrls = [
      "https://i.ibb.co/6ZBpsXx/example1.jpg",
      "https://i.ibb.co/0qJfB3n/example2.jpg",
      "https://i.ibb.co/yWctL4m/example3.jpg"
    ];
    let currentImageIndex = 0;

    function switchTab(tab) {
      tabs.forEach(t => {
        document.getElementById(t).classList.remove('active');
        document.getElementById(`tab-${t}`).classList.remove('active');
      });
      document.getElementById(tab).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    function updateImageDisplays() {
      const image = imageUrls[currentImageIndex];
      document.getElementById("imageSlide").src = image;
      document.getElementById("previewImage").src = image;
      document.getElementById("fullscreenImage").src = image;
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      updateImageDisplays();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
      updateImageDisplays();
    }

    function toggleFullscreenOverlay() {
      document.getElementById('fullscreenOverlay').classList.add('active');
      document.getElementById('fullscreenAudio').src = document.getElementById('previewAudio').querySelector('source').src;
      document.getElementById('fullscreenAudio').play();
    }

    function closeFullscreenOverlay() {
      document.getElementById('fullscreenOverlay').classList.remove('active');
      document.getElementById('fullscreenAudio').pause();
    }

    function downloadAsVideo() {
      alert("Feature coming soon: render slideshow + music as downloadable video.");
    }

    updateImageDisplays();
  </script>
</body>
</html>
