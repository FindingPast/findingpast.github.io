<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Export Video Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cceeff;
      text-align: center;
      padding: 2rem;
    }
    #videoPreview {
      display: none;
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h2>Export Video Preview</h2>
  <p>Click the button below to generate a video preview using your images and music.</p>
  <button onclick="generateVideo()">ðŸŽ¬ Download Video</button>
  <video id="videoPreview" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/esm/index.js';

    const ffmpeg = createFFmpeg({ log: true });

    const images = [
      'https://drive.google.com/uc?export=download&id=1y4OQNs7g7l-wcUreyJZVa_hnPmZAEwbI',
      'https://drive.google.com/uc?export=download&id=1zUnYZa7yhNlJYTsCM8r0YxdMR_eyeTGY',
      'https://drive.google.com/uc?export=download&id=1R9AEcbsxSJrL1iI-pEL8DkQ6JQj8gpGM'
    ];
    const music = 'https://drive.google.com/uc?export=download&id=1y4OQNs7g7l-wcUreyJZVa_hnPmZAEwbI'; // Example: can switch to another

    async function generateVideo() {
      const videoElement = document.getElementById('videoPreview');

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      // Load images
      for (let i = 0; i < images.length; i++) {
        const response = await fetch(images[i]);
        const blob = await response.blob();
        ffmpeg.FS('writeFile', `img${i}.jpg`, await fetchFile(blob));
      }

      // Load audio
      const audioBlob = await (await fetch(music)).blob();
      ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(audioBlob));

      // Create input.txt for image sequence
      const concatList = images.map((_, i) => `file 'img${i}.jpg'\nduration 2`).join('\n') + `\nfile 'img${images.length - 1}.jpg'`;
      ffmpeg.FS('writeFile', 'input.txt', concatList);

      // Create video slideshow
      await ffmpeg.run('-f', 'concat', '-safe', '0', '-i', 'input.txt', '-vsync', 'vfr', '-pix_fmt', 'yuv420p', 'slideshow.mp4');

      // Add music
      await ffmpeg.run('-i', 'slideshow.mp4', '-i', 'audio.mp3', '-shortest', '-c:v', 'copy', '-c:a', 'aac', 'final.mp4');

      // Export
      const data = ffmpeg.FS('readFile', 'final.mp4');
      const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      // Display the video
      videoElement.src = videoURL;
      videoElement.style.display = 'block';
      videoElement.load();
      videoElement.play();
    }
  </script>
</body>
</html>
