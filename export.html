<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Video Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #0d47a1;
    }
    #main {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #ffffff, #b2ebf2);
      padding: 15px;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: black;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <h2>Options</h2>
      <button id="renderBtn">Download Video</button>
      <p id="status">Ready</p>
    </div>
    <div id="content">
      <video id="previewVideo" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/esm/index.js';

    const ffmpeg = createFFmpeg({
      corePath: 'https://dl.dropboxusercontent.com/scl/fi/jkl6s38r5qpe5vntjxs53/ffmpeg-core.js',
      wasmPath: 'https://dl.dropboxusercontent.com/scl/fi/mghtnmzceuwda4wd1hkkq/ffmpeg-core.wasm',
      workerPath: 'https://dl.dropboxusercontent.com/scl/fi/c2p567br6oe5t1nctzo7p/ffmpeg-core.worker.js',
      log: true,
    });

    const video = document.getElementById('previewVideo');
    const status = document.getElementById('status');
    const renderBtn = document.getElementById('renderBtn');

    renderBtn.addEventListener('click', async () => {
      try {
        status.textContent = "Loading FFmpeg...";
        if (!ffmpeg.isLoaded()) await ffmpeg.load();

        const images = [
          'https://findingpast.github.io/images/Vibes.jpeg',
          'https://findingpast.github.io/images/Open.jpeg',
          'https://findingpast.github.io/images/Life.jpeg'
        ];
        const audio = 'https://findingpast.github.io/music/Sample.mp3';

        // Load all images
        for (let i = 0; i < images.length; i++) {
          const name = `img${i}.jpg`;
          ffmpeg.FS('writeFile', name, await fetchFile(images[i]));
        }

        // Load audio
        ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(audio));

        // Generate list.txt
        const concatText = images.map((_, i) => `file 'img${i}.jpg'\nduration 5`).join('\n') + `\nfile 'img${images.length - 1}.jpg'`;
        ffmpeg.FS('writeFile', 'list.txt', new TextEncoder().encode(concatText));

        status.textContent = "Rendering video...";

        await ffmpeg.run(
          '-f', 'concat',
          '-safe', '0',
          '-i', 'list.txt',
          '-i', 'audio.mp3',
          '-shortest',
          '-vf', 'scale=1280:720,format=yuv420p',
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-c:a', 'aac',
          'output.mp4'
        );

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(videoBlob);

        video.src = url;
        video.load();
        status.textContent = "Done! Video preview ready.";
      } catch (err) {
        console.error(err);
        status.textContent = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
