<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Video</title>
  <style>
    body {
      background: linear-gradient(#c2e9fb, #a1c4fd);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 600px;
      height: 340px;
      margin: 20px auto;
      border-radius: 12px;
      display: block;
    }
    button {
      background-color: #007c6e;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Export Video</h1>
  <p>This preview will simulate the final export.</p>
  <video id="preview" controls></video>
  <div>
    <button onclick="startRender()">Download Final Video</button>
  </div>
  <div id="status"></div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://findingpast.github.io/FFmpeg/ffmpeg-core.js';

    const ffmpeg = createFFmpeg({
      log: true,
      corePath: 'https://www.dl.dropboxusercontent.com/scl/fi/mghtnmzceuwda4wd1hkkq/ffmpeg-core.wasm?rlkey=5syhn78kcifeef45xtrh1gmt3&dl=1',
      workerPath: 'https://findingpast.github.io/FFmpeg/ffmpeg-core.worker.js',
    });

    async function startRender() {
      const status = document.getElementById('status');
      const video = document.getElementById('preview');

      status.innerText = "Loading FFmpeg...";
      await ffmpeg.load();

      status.innerText = "Rendering video...";

      ffmpeg.FS('writeFile', 'image1.jpg', await fetchFile('assets/image1.jpg'));
      ffmpeg.FS('writeFile', 'image2.jpg', await fetchFile('assets/image2.jpg'));
      ffmpeg.FS('writeFile', 'music.mp3', await fetchFile('assets/music.mp3'));

      await ffmpeg.run(
        '-loop', '1',
        '-t', '5',
        '-i', 'image1.jpg',
        '-loop', '1',
        '-t', '5',
        '-i', 'image2.jpg',
        '-i', 'music.mp3',
        '-filter_complex', '[0:v][1:v]concat=n=2:v=1:a=0,format=yuv420p[v]',
        '-map', '[v]',
        '-map', '2:a',
        '-shortest',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const videoURL = URL.createObjectURL(videoBlob);
      video.src = videoURL;

      const downloadBtn = document.createElement('a');
      downloadBtn.href = videoURL;
      downloadBtn.download = 'frutiger-aero-video.mp4';
      downloadBtn.innerText = 'Click here if it doesn\'t download';
      downloadBtn.style.display = 'block';
      downloadBtn.style.marginTop = '10px';
      document.body.appendChild(downloadBtn);

      status.innerText = "Done!";
    }
  </script>
</body>
</html>
