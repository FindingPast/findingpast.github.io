<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="indexIcon.ico" type="image/x-icon">
  <title>Finding Past</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(180deg, #00e5ff, #009688); /* Light top â†’ dark bottom */
      padding: 15px 25px;
      margin: 10px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Finding Past</h1>
  <div class="buttons">
    <a href="frutigeraero/">Frutiger Aero</a>
    <a href="liminal/">Liminal</a>
  </div>

  <script>
    const backgrounds = [
      'https://i.ibb.co/Zp9VXxDC/home-Index-BG1.jpg',
      'https://i.ibb.co/sYHd1ty/home-Index-BG2.jpg',
      'https://i.ibb.co/TxMgBGTv/home-Index-BG3.png'
    ];

    const CACHE_KEY = 'fp_background';
    const CACHE_TIME_KEY = 'fp_background_time';
    const TWELVE_HOURS_MS = 12 * 60 * 60 * 1000;

    const now = Date.now();
    const lastPick = localStorage.getItem(CACHE_TIME_KEY);
    const storedBg = localStorage.getItem(CACHE_KEY);

    let chosenBg = storedBg;

    if (!storedBg || !lastPick || (now - parseInt(lastPick)) > TWELVE_HOURS_MS) {
      chosenBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      localStorage.setItem(CACHE_KEY, chosenBg);
      localStorage.setItem(CACHE_TIME_KEY, now.toString());
    }

    document.body.style.backgroundImage = `url('${chosenBg}')`;
  </script>
</body>
</html>
