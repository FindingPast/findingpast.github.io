<!DOCTYPE html>
<html>
<head>
  <title>Finding Past</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://i.imgur.com/Jzj0pN5.jpg'); /* Placeholder sky bg */
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }
    .buttons a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(to bottom right, #00bcd4, #009688);
      padding: 15px 25px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Finding Past</h1>

    <a href="frutigeraero/">Frutiger Aero</a>
